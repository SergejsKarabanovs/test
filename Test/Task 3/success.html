<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/success_style.css">
  <link rel="stylesheet" href="icomoon/style.css">
  <title>Success!</title>

</head>

<body>

  <div class="mainContainer">
    <div class="baseContainer">

      <!-- Top bar block -->
      <div class="topBar">
        <div class="logoPineapple"><img class="desktopApple" src="css/images/pineapple.svg" alt="Top bar logo"></div>

        <div class="links">
          <a class="greyText" href="#">About</a>
          <a class="greyText" href="#">How it works</a>
          <a class="greyText" href="#">Contact</a>
        </div>
      </div>

      <div class="mobileImg">
        <div class="mobileField">

          <div class="successLogo"><img src="css/images/success.svg" alt=""></span></div>
          <!-- Text block -->
          <div class="textContainer">

            <div class="heading">
              Thanks for subscribing!
            </div>

            <div class="subHeading greyText">
              <p>You have successfully subscribed to our email listing. Check your email for the discount code.</p>
            </div>

          </div>

          <!-- Horizontal rule -->
          <hr>

          <!-- Social links block -->
          <div class="socialLinksContainer">
            <a class="wiki icon-ic_facebook" href="#"></a>
            <a class="wiki icon-ic-instagram" href="#"></a>
            <a class="wiki icon-ic_twitter" href="#"></a>
            <a class="wiki icon-ic-youtube" href="#"></a>
          </div>

        </div>
      </div>
    </div>

    <div class="imageContainer">
      <img src="css/images/summer.png" alt="Pineapple image">
    </div>
  </div>

</body>

</html>
